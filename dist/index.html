<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hacklabin kävijäseurannan asetukset</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/vue.js"></script>
</head>

<body id="home">
  
  <h1>Hacklabin kävijäseurannan asetukset</h1>

  <div id="app">
    <p id="error">{{ user.error }}</p>

    <template v-if="user.errorcode !== 'OUT'">
      <table>
	<tr>
	  <th>MAC</th>
	  <td>{{ user.mac | formatMac }}</td>
	</tr>
	<tr>
	  <th>Koneen nimi</th>
	  <td>{{ user.hostname }}</td>
	</tr>
	<tr>
	  <th>Viimeksi muutettu</th>
	  <td>{{ user.changed | formatDate }}</td>
	</tr>
	<tr>
	  <th><label for="nick">Nimimerkki</label></th>
	  <td>
	    <input id="nick" type="text" v-model="user.nick">
	    <button type="button" v-on:click="setNick(user.nick)">Vaihda</button>
	  </td>
	</tr>
      </table>
      <button type="button" v-on:click="delNick()">Lopeta tämän laitteen seuranta</button>
    </template>
  </div>
  <p>
    <img src="img/new.gif">Ärsyttääkö tämän sivun asettelu? Oletko
    leiskapetteri? Jos vastasit näihin kysymyksiin
    <span class="blink">kyllä</span>, lähetä pull request! Sorsat ovat
    <a href="https://github.com/HacklabJKL/visitors/tree/master/dist">täällä</a>.
  </p>

  <script src="js/app.js"></script>  
  
</body>
</html>
